<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    

    <script>
        var nome = window.prompt("Digite seu nome")

        window.alert(`Seu nome tem ${nome.length} caracteres`)
        window.alert(`Seu nome em Maíusculo é ${nome.toUpperCase()}`)
        window.alert(`Seu nome em minúsculo é ${nome.toLocaleLowerCase()}`)
        
        var numero = 1452.5

        window.alert(`Formatando com 2 casas decimais ${numero.toFixed(2).replace(".",",")}`)
        window.alert(`Formatando com 2 casas decimais ${numero.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

    </script>

</body>
</html>
