<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando País de Nascimento</title>
</head>
<body>

    <h1>Verificando se é Estrangeiro</h1>

    Informe seu País de Nascimento: <input type="text" name="txtpais" id="txtpais">

    <input type="button" value="Verificar" onclick="verificar()">

    <div id="display"></div>

    <script>

        function verificar(){

            var txtpais = window.document.getElementById('txtpais')
            var pais = txtpais.value 
            var display = window.document.querySelector('div#display')

            if (pais == 'Brasil'){

                display.innerHTML = 'Você é Brasileiro'

            } else {
                display.innerHTML = 'Você é Estrangeiro'
            }

        }




    </script>
    
</body>
</html>
