<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>

        div#area{
            font: normal 20pt arial;
            background: sandybrown;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>

</head>

<body>

    <div id='area'>
        Interaja...
    </div>

    <script>

        var local = window.document.getElementById('area')

        local.addEventListener('click', clicar)
        local.addEventListener('mouseenter', entrar)
        local.addEventListener('mouseout', sair)

        function clicar(){

            local.innerHTML = 'VocÃª interagiu'
            local.style.background = 'green'
            local.style.color = 'white'
            

        }

        function entrar(){

            local.style.background = 'red'
        }

        function sair(){
            
            local.style.background = 'sandybrown'

        }



    </script>
    
</body>
</html>
